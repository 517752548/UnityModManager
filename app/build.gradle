apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "io.github.xausky.bh3modmanager"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 131
        versionName "1.3.1"
        ndk{
            moduleName "zip"
            abiFilters "armeabi-v7a","x86"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.github.haygcao:VAExposed:83791402de'
    implementation 'com.github.topjohnwu:libsu:1.1.0'
    implementation 'com.flurry.android:analytics:9.0.0'
    implementation 'com.github.medyo:android-about-page:1.2.2'
}
