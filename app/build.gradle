buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.github.xausky.unitymodmanager"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 231
        versionName "2.3.1-dev"
        ndk{
            abiFilters "armeabi-v7a","x86"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file("src/main/cpp/Android.mk")
        }
    }
    signingConfigs {
        releaseConfig {
            storeFile file("../../xausky.jks")
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    implementation 'commons-io:commons-io:2.4' //最新版2.6使用新的JavaFileAPI，无法在目前Android版本上使用。
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    implementation 'com.hzy:libp7zip:1.5.0'
    implementation 'com.facebook.fresco:fresco:1.2.0'
    implementation 'com.github.topjohnwu:libsu:1.1.1'
    implementation 'com.github.medyo:android-about-page:1.2.2'
    implementation 'com.allenliu.versionchecklib:library:2.0.3'
    implementation 'com.github.stfalcon:frescoimageviewer:0.5.0'
    implementation 'com.github.bartwell:ExFilePicker:master-SNAPSHOT'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.2'
    implementation 'com.crashlytics.sdk.android:answers:1.4.1'
    implementation project(':libva')
}
