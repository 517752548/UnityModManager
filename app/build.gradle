apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.github.xausky.unitymodmanager"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 220
        versionName "2.2.0-beta3"
        ndk{
            abiFilters "armeabi-v7a","x86"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file("src/main/cpp/Android.mk")
        }
    }
    signingConfigs {
        releaseConfig {
            storeFile file("../../xausky.jks")
            storePassword project.hasProperty("KEYSTORE_PASS") ? KEYSTORE_PASS : System.getenv("KEYSTORE_PASS")
            keyAlias project.hasProperty("ALIAS_NAME") ? ALIAS_NAME : System.getenv("ALIAS_NAME")
            keyPassword project.hasProperty("ALIAS_PASS") ? ALIAS_PASS : System.getenv("ALIAS_PASS")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.github.medyo:android-about-page:1.2.2'
    implementation 'com.github.bartwell:ExFilePicker:master-SNAPSHOT'
    implementation 'commons-io:commons-io:2.4'
    implementation 'com.hzy:libp7zip:1.5.0'
    implementation 'com.flurry.android:analytics:9.0.0@aar'
    implementation 'com.allenliu.versionchecklib:library:2.0.3'
    implementation project(':libva')
}
